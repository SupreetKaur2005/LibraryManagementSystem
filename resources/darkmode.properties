# darkmode.properties
# -------------------------------
# Highracy UI Dark Theme Configuration

# General Colors
background.color=#1e1e1e
foreground.color=#f5f5f5
primary.color=#0d6efd
secondary.color=#6c757d
accent.color=#17a2b8

# Buttons
button.background=#2d2d2d
button.foreground=#ffffff
button.hover.background=#3c3c3c

# Table
table.header.background=#2a2a2a
table.header.foreground=#ffffff
table.row.background=#1e1e1e
table.row.foreground=#e0e0e0
table.row.selected.background=#333333
table.grid.color=#444444

# Text Fields
textfield.background=#292929
textfield.foreground=#ffffff
textfield.border.color=#555555

# Dialogs
dialog.background=#252525
dialog.foreground=#ffffff
dialog.border.color=#3d3d3d

# Panels
panel.background=#1e1e1e
panel.foreground=#ffffff
panel.border.color=#3a3a3a

# Status Bar
statusbar.background=#1a1a1a
statusbar.foreground=#cccccc
